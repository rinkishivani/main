{% load static %}

{% block content %}

  <form>
  {% csrf_token %}
      <div class="home">
           <table class="table">
               <tr>
                   <td><button type="submit" formaction="{% url 'home' %}" class="btn-btn-primary">Todo List</button></td>
                   <td style="border-bottom:none"><button type="submit" formaction="{% url 'trash' %}" class="btn-btn-primary">Trash</button></td>
               </tr>
           </table>
      </div>
      <div class="contact-us">
          <table class="table">
            <thead class="thead-inverse">
              <tr>
                <th colspan="2">Todo List</th>
                  <th><button type="submit" formaction="{% url 'create-task' %}" class="btn-btn-primary">+</button></th>
              </tr>
            </thead>
            <tbody>
            {% if not tasks %}
            <tr>
                <th colspan="2">Add your task!</th>
            </tr>
            {% else %}
              {% for task in tasks %}
                <tr>

                    <td><a href="{% url 'task' task.pk %}"> {{ task.title }} </a></td>
                    <td>
                        <button type="submit" formaction="{% url 'soft-delete' task.pk %}" class="btn-btn-primary">delete</button></td>
                    <td>
                        <button type="submit" formaction="{% url 'update-task' task.pk %}" class="btn-btn-primary">update</button></td>
                    </tr>
              {% endfor %}
            {% endif %}
            </tbody>
          </table>
      </div>
  </form>

{% endblock %}
